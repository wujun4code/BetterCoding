name: publish to nuget
on:
  push:
  pull_request:
    branches:
      - main # Default release branch
jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up .NET
        uses: actions/setup-dotnet@v3
      - name: Install dependencies
        run: dotnet restore src/BetterCoding/BetterCoding.Patterns/BetterCoding.Patterns.csproj
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
      - name: Pack
        run: dotnet pack --no-build --configuration Release src/BetterCoding/BetterCoding.Patterns/BetterCoding.Patterns.csproj --output .
      - name: PushNuget
        run: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGET_API_KEY}} --skip-duplicate