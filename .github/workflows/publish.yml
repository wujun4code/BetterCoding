name: publish to nuget
on:
  push:
  pull_request:
    branches:
      - main # Default release branch
jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up .NET
        uses: actions/setup-dotnet@v3
        env:
          project: src/BetterCoding/BetterCoding.Patterns/BetterCoding.Patterns.csproj
      - name: Install dependencies
        run: dotnet restore $project
      - name: Build
        run: dotnet build $project --configuration Release --no-restore
      - name: Test
        run: dotnet test $project --no-restore --verbosity normal
      - name: Pack
        run: dotnet pack $project --no-build --configuration Release --output .
      - name: PushNuget
        run: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGET_API_KEY}} --skip-duplicate